<!DOCTYPE 'html'>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>RPi CNC</title>
	<link rel="stylesheet" href="fonts.css"/>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<h1>RPi CNC WebSocket interface v0.1.1</h1>

	<div id="templates" style="display:none;">
		<div class="t_axis axis">
			<div class="axis_title">Axis <span class="t_axis_name"></span></div>
			<div class="ttab cgrp">
				<div class="trow">
					<div class="tcell ccell">Position</div>
					<div class="t_pos tcell ccell">0</div>
				</div>
				<div class="trow">
					<div class="tcell ccell">Length</div>
					<div class="t_len tcell ccell">1000</div>
				</div>
			</div>
			<div class="ttab cgrp">
				<div class="trow">
					<div class="t_sens_left tcell ccell">Left sensor</div>
					<div class="t_sens_right tcell ccell">Right sensor</div>
				</div>
			</div>
			<div class="ttab cgrp">
				<div class="trow">
					<div class="tcell ccell">Velocity (initial)</div>
					<div class="tcell ccell"><input type=number class="t_vel_init" /></div>
				</div>
				<div class="trow">
					<div class="tcell ccell">Velocity (max)</div>
					<div class="tcell ccell"><input type=number class="t_vel_max" /></div>
				</div>
				<div class="trow">
					<div class="tcell ccell">Acceleration (max)</div>
					<div class="tcell ccell"><input type=number class="t_acc_max" /></div>
				</div>
			</div>
			<button class="t_axis_scan cbtn">Scan</button>
			<button class="t_axis_calib cbtn">Calibrate</button>
		</div>
	</div>

	<div id="device_wrapper" class="section">
		<div id="device_title" class="section_title">Device</div>
		<div id="device">
			<button id="stop_button" title="Push the button to force stop the device">
				<div id="stop_button_text">
					<div id="stop_button_word">STOP</div>
				</div>
			</button>

			<div id="device_status" class="ttab cgrp">
				<div class="trow">
					<div class="tcell ccell">Device status</div>
					<div id="device_status_value" class="tcell ccell ccol_error">Not connected</div>
				</div>
				<div class="trow">
					<div class="tcell ccell">Tasks in queue</div>
					<div id="device_status_tasks_in_queue" class="tcell ccell">0</div>
				</div>
				<div class="trow">
					<div class="tcell ccell">Current task</div>
					<div id="device_status_current_task" class="tcell ccell">None</div>
				</div>
			</div>
		</div>
		<div id="axes"></div>
	</div>

	<div id="editor" class="section">
		<div class="section_title">Path editor</div>
		<div id="canvas_wrapper">
			<div>
				<div class="ttab cgrp"><div class="trow">
					<button id="canvas_mode_2d" class="tcell ccell cbtn ccellbtn">
						2D
					</button><button id="canvas_mode_3d" class="tcell ccell cbtn ccellbtn ccellbtn_inactive">
						3D
					</button>
				</div></div>
			</div>
			<canvas id="canvas" width=600 height="600">
				Your browser doesn't support HTML5 canvas
			</canvas>
		</div>
	</div>
</body>
</html>
